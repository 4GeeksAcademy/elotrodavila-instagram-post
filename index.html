<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <title>Instagram post</title>
</head>
<body>
    <div class="post">
       <div class="post-header">
        <div class="left-header">
            <div class="header-icon"><i class="fa-solid fa-user-secret"></i></div>
            <div class="header-text">
                <p><strong>Federico</strong></p>
                <p>fdavila</p>
            </div>
        </div>
        <div class="right-header">
            <div class="header-menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
       </div>
       <div class="post-img">
        <img src="https://images.unsplash.com/photo-1724198169550-ba2fde71cfc7?q=80&w=2095&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"/>
       </div>
       <div class="post-content">
        <div class="post-icons">
            <div class="left-icons">
                <div class="like-icon"><i class="fa-regular fa-heart"></i></div>
                <div class="comment-icon"><i class="fa-regular fa-comment"></i></div>
                <div class="send-icon"><i class="fa-regular fa-paper-plane"></i></div>
            </div>
            <div class="right-icon">
                <div class="bookmark-icon"><i class="fa-regular fa-bookmark"></i></div>
            </div>
        </div>
        <div class="post-text">
        <p>Liked by<strong> 4GeeksAcademy, html5, web </strong>and<strong> 100.000 others.</strong></p></br>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, dolorum mollitia non repellendus 
            tenetur quo quae esse illum quam voluptatibus provident ad molestias veritatis recusandae at? Fugiat distinctio fugit nisi.</p>
        </div>
        </div>
    </div>
</body>
</html>
